<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Float Label Project</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="float.css">
    </head>

    <body>

        <div class="caixa">

            <img src="logo.png" alt = "logo da empresa" class="logo">
            
            <div class="input-group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Cliente</label>
            </div>
              
            <div class="input-group">
                <input type="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Senha</label>
            </div>

            <input type="submit" value="Acessar informações" class="botao-informacoes">

        </div>

        <script src="float.js"></script>
        
     

    </body>
